<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="/static/styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <title>Health Calculator</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="blue">Health Calculator</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <main class="container p-5">
            <form action="/stats" method="post">
                <div class="form-group">
                    <select class="form-control" name="gender" required>
                        <option disabled selected value>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>                            
                    </select>
                    <select class="form-control" name="activity" required>
                        <option disabled selected value>Activity Level</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>                            
                            <option value="high">High</option>                            
                    </select>
                    <select class="form-control" name="goal" required>
                        <option disabled selected value>Goal</option>
                            <option value="lw">Lose Weight</option>
                            <option value="gm">Gain Muscle</option>                            
                            <option value="mm">Maintain Mass</option>                            
                    </select>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="weight" placeholder="Weight (kg)" type="text" required/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="height" placeholder="Height (cm)" type="text" required/>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="age" placeholder="Age (years)" type="text" required/>
                </div>
                <button class="btn btn-primary" type="submit">Calculate</button>
            </form>
        </main>

    </body>

</html>
